<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="eventcreate.css">
</head>

<body>
    <div class="container-fluid">
        <header class=" text-black pt-3">
            <div class="d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">ARSW INC</a>
                <div class="d-flex align-items-center user" data-toggle="dropdown">
                    <a href="#" class="user-icon-link">
                        <i class="fa fa-user-circle mr-2"></i>
                    </a>
                    <span>Robiul Hassan</span>
                    <i class="fa fa-angle-down ml-2" aria-haspopup="true" aria-expanded="false"></i>
                    <div class="dropdown-menu mt-2">
                        <a class="dropdown-item" href="eventcreate.html">Create Event</a>
                        <a class="dropdown-item" href="schedule.html">Event Schedule</a>
                        <a class="dropdown-item" href="#">Profile</a>
                        <!-- <a class="dropdown-item" href="#">Settings</a> -->
                        <hr class="dropdown-divider">
                        <a class="dropdown-item text-danger" href="index.html">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <hr class="divider">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 m-3">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white font-weight-bold">
                        Create Event
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="eventType">Event Type:</label>
                                <select class="form-control" id="eventType" required>
                                    <option value="">Select Event Type</option>
                                    <option value="wedding">Wedding</option>
                                    <option value="concert">Concert</option>
                                    <option value="workshop">Workshop</option>
                                    <option value="conference">Conference</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="eventName">Event Name:</label>
                                <input type="text" class="form-control" id="eventName" required>
                            </div>
                            <div class="form-group">
                                <label for="venue">Venue:</label>
                                <select class="form-control" id="venue" required>
                                    <option value="">Select Venue</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Chittagong">Chittagong</option>
                                    <option value="New York">New York</option>
                                    <option value="London">London</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateTime">Date and Time:</label>
                                <input type="datetime-local" class="form-control" id="dateTime" required>
                            </div>
                            <div class="form-group">
                                <label for="package">Package:</label>
                                <select class="form-control" id="package" required>
                                    <option value="">Select Package</option>
                                    <option value="premium">Premium</option>
                                    <option value="standard">Standard</option>
                                    <option value="essential">Essential</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Create Event</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            var eventType = document.getElementById('eventType').value;
            var eventName = document.getElementById('eventName').value;
            var venue = document.getElementById('venue').value;
            var dateTime = document.getElementById('dateTime').value;
            var package = document.getElementById('package').value;

            // Create a JSON object with form data
            var formData = {
                "eventType": eventType,
                "eventName": eventName,
                "venue": venue,
                "dateTime": dateTime,
                "package": package
            };

            // Log form data as JSON to the console
            console.log("Form Data:", formData);

            // Clear input fields
            document.getElementById('eventType').value = "";
            document.getElementById('eventName').value = "";
            document.getElementById('venue').value = "";
            document.getElementById('dateTime').value = "";
            document.getElementById('package').value = "";
        }

        // Attach handleSubmit function to the form's submit event
        document.querySelector('form').addEventListener('submit', handleSubmit);
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
